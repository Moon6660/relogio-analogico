<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio Analógico</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.es" defer></script>
</head>
<body>
  <!-- Título -->
  <h1 class="title">Relógio Analógico</h1>

  <!-- Relógio -->
  <div class="clock">
    <!-- Imagem dentro do relógio -->
    <img src="relogio-imagem.png.png" alt="Imagem do Relógio" class="clock-image">

    <!-- Números do relógio -->
    <div class="number number1">1</div>
    <div class="number number2">2</div>
    <div class="number number3">3</div>
    <div class="number number4">4</div>
    <div class="number number5">5</div>
    <div class="number number6">6</div>
    <div class="number number7">7</div>
    <div class="number number8">8</div>
    <div class="number number9">9</div>
    <div class="number number10">10</div>
    <div class="number number11">11</div>
    <div class="number number12">12</div>

    <!-- Ponteiros do relógio -->
    <div class="hand hour-hand" id="hour-hand"></div>
    <div class="hand minute-hand" id="minute-hand"></div>
    <div class="hand second-hand" id="second-hand"></div>
  </div>

  <!-- Frase -->
  <p class="quote">"O tempo é a coisa mais valiosa que um homem pode gastar." – Theophrastus</p>
</body>
</html>
